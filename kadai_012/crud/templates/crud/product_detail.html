{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
    <h1>商品詳細</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリ</th>
            <th>商品画像</th>
            <th>商品詳細の説明</th>
        </tr>
        </thead>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }}円</td>
            <td>{{ object.category }}</td>
            <td><img src="{{ product.img.url }}" style="width:100px height:auto;"></td>
            <td>{{ object.description }}</td>
        </tr>
        
    </table>

    <a href="{% url 'list' %}" class="btn btn-secondary">戻る</a>
{% endblock %}
